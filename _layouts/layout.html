<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.name }}'s Résumé">
    <meta name="author" content="{{ site.name }}">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="{{ site.baseurl }}static/css/base.css">
    <link rel="stylesheet" href="{{ site.baseurl }}static/css/skeleton.css">
    <link rel="stylesheet" href="{{ site.baseurl }}static/css/layout.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="{{ site.baseurl }}static/img/favicon.ico">
    <!-- <link rel="apple-touch-icon" href="static/img/me-icon-57.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="72x72" href="static/img/me-icon-72.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="114x114" href="static/img/me-icon-114.png"> -->
</head>
<body>
<div id="content" class="container">
    <header class="four columns">
        <img src="{{ site.baseurl }}static/img/profile.png" class="me print-hide">
        <h1>{{ site.name }}</h1>
        <p>
            <a href="{{ site.website_full }}"><i class="fas fa-globe"></i> {{ site.website }}</a><br/>
        </p>
        <p>
            <a href="{{ site.tel_full }}" id="tel"><i class="fas fa-phone"></i> {{ site.tel }}</a><br/>
            <a href="{{ site.email_full }}"><i class="fas fa-at"></i> {{ site.email }}</a><br/>
            <a href="https://github.com/{{ site.github }}"><i class="fab fa-github"></i> Github</a><br/>
            <a href="https://stackoverflow.com/users/{{ site.stackoverflow }}"><i class="fab fa-stack-overflow"></i> Stack Overflow</a>
        </p>
    </header>
    <div>
        <div class="twelve columns">

        {{ content }}
    </div>

    <footer class="twelve columns">
        <p>© All rights reserved. Powered by <a href="http://jekyllrb.com/">Jekyll</a> and
            <a href="https://www.github.com/jekyller/vitae">vitae</a> with ♥</p>
    </footer>
    </div>
</div>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google_analytics }}', 'auto');
  ga('send', 'pageview');

</script>
<script>
    const tel = window.location.search.slice(1)
    const formatted = `<i class="fas fa-phone"></i> +1 ${tel.slice(0,3)}-${tel.slice(3,6)}-${tel.slice(6)}`
    const link = document.getElementById('tel')
    link.innerHTML = formatted
    link.setAttribute("href",`tel:+1${tel}`)
</script>
</body>
</html>
